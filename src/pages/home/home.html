<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<img src="assets/imgs/full-logo.png" alt="Foodable" width="128" height="38" style="margin: 0 auto; position: relative;" />
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row align-items-center justify-content-center>
			<ion-col col-6>
				<ion-item>
					<ion-input type="text" placeholder="search places" [(ngModel)]="search" (ionFocus)="onSearchFocus()" (ionBlur)="onSearchBlur()"></ion-input>
				</ion-item>
			</ion-col>
			<ion-col col-3>
				<button ion-button color="secondary" (click)="onSearch()">Search</button>
			</ion-col>
			<ion-col col-3>
				<button ion-button color="light" (click)="onFilter()">Filters</button>
			</ion-col>
		</ion-row>
	</ion-grid>

	<div style="height: 80%; width: 100%;" id="map-canvas"></div>

	<div style="visibility: hidden;" id="HtmlInfoWindow-Desktop">
		<div>
			<a target="_blank" href="[ORG_URL]" style="display: table-cell;">
				<img src="assets/imgs/logo.png" style="width: 75px; height: 75px;" />
			</a>
			<span style="font-size: 32px; vertical-align: middle; display: table-cell; padding-left: 15px;">[TITLE]</span>
		</div>
		<span class="infowindow"><b>Location: </b> <a target="_blank" href="[GOOGLE_MAPS_URL]">[LOCATION]</a></span><br />
		<span class="infowindow"><b>Foods:</b> [FOODS]</span><br />
		<span class="infowindow"><b>Hours:</b> [HOURS]</span><br />
		<span class="infowindow"><b>Phone:</b> <a href="tel:[RAWPHONE]">[PHONE]</a></span><br />
		<span class="infowindow"><b>Closures:</b> [CLOSURES]</span><br />
		<span class="infowindow"><b>Eligibility:</b> [ELIGIBILITY]</span><br />
		<button ion-button color="secondary" onclick="document.dispatchEvent(new Event('HtmlInfoWindow-Directions'));">Get Directions</button>
	</div>
	<div style="visibility: hidden;" id="HtmlInfoWindow-Mobile">
		<h3 style="text-align: center;">[TITLE]</h3>
		<button ion-button class="centered-block" onclick="document.dispatchEvent(new Event('HtmlInfoWindow-Learn'));">Learn More</button>
		<button ion-button class="centered-block" color="secondary" onclick="document.dispatchEvent(new Event('HtmlInfoWindow-Directions'));">Get Directions</button>
	</div>
</ion-content>
